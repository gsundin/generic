<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td></td>
			<td class="horizontal-borders"></td>
			<td></td>
		</tr>
		<tr>
			<td class="vertical-borders"></td>
			<td class="all-borders"></td>
			<td class="vertical-borders"></td>
		</tr>
		<tr>
			<td></td>
			<td class="horizontal-borders"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
