<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="firstname" required>

		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="lastname" required>

		<br>

		<label for="male">Male:</label>
		<input id="male" type="radio" name="male">

		<label for="female">Female:</label>
		<input id="female" type="radio" name="female">

		<label for="other">Other:</label>
		<input id="other" type="radio" name="other">

		<br>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" pattern=".{5,10}" required>

		<br>

		<label for="birthday">Birthday:</label>

		<select name="month" required>
			<option>Month</option>
			<option>September</option>
			<option>October</option>
		</select>

		<select name="day" required>
			<option>Day</option>
			<option>7</option>
			<option>8</option>
		</select>

		<select name="year" required>
			<option>Year</option>
			<option>1994</option>
			<option>1995</option>
		</select>

		<br>

		<label for="agreement">I agree to the terms and conditions</label>
		<input id="agreement" type="checkbox" name="agreement" required>

		<br>

		<input type="submit" name="submit">
	</form>

</body>
</html>
