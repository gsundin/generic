<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>
 	<form>
 		<label for="cats">Cats </label>
		<input id="cats" type="radio" name="cats" value="CATS" disabled>
		<label for="dogs">Dogs </label>
		<input id="dogs" type="radio" name="dogs" value="DOGS">

		<p>What's ur favorite color?</p>

		<select name="color">
			<option>Blue</option>
			<option>Cyan</option>
			<option>Green</option>
		</select>

		<input type="text" name="explanation">
		<textarea rows="10" cols="10"></textarea>

		<button>Go!</button>
		<!-- if a button is the last thing in a form, it will always submit the form -->
 	</form>
	

</body>
</html>
